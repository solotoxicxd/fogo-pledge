<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FogoChain Pledge</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page-wrapper">
    <header>
      <h1>Take the FogoChain Pledge</h1>
      <p class="subhead">Make your mark. Stand with the chain.</p>
    </header>

    <main>
      <div class="card">
        <div id="pledgeBox">Loading a pledge...</div>
        <p class="refresh-note">(Not satisfied? Refresh to find your fire.)</p>

        <div class="buttons">
          <button onclick="generatePledge()">Refresh Pledge</button>
          <button onclick="copyToClipboard()">Ready to Post on X</button>
        </div>
      </div>
    </main>

    <footer>
      <p class="footer-note">Built for the FogoChain community. No gimmicks, just fire.</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
