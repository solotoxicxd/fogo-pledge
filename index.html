<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fogo Pledge</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0a0a0a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      margin: 0;
    }
    .container {
      background: #151515;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(255, 102, 0, 0.3);
      max-width: 480px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #ff6600;
    }
    .pledge {
      margin: 1.5rem 0;
      font-size: 1.2rem;
      font-weight: 500;
      color: #f2f2f2;
      min-height: 60px;
    }
    button {
      background-color: #ff6600;
      color: #fff;
      border: none;
      padding: 0.75rem 1.2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin: 0.5rem 0;
      width: 100%;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #ff4400;
    }
    footer {
      font-size: 0.75rem;
      margin-top: 1.5rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üî• Take the FogoChain Pledge</h1>
    <div class="pledge" id="pledge">Click ‚ÄúRefresh‚Äù to get your pledge.</div>
    <button onclick="getPledge()">üîÅ Refresh Pledge</button>
    <button onclick="postToX()">üê¶ Post to X</button>
    <footer>Made with fire for the Fogo community</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
