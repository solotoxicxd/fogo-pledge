<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fogochain Pledge</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f97316, #fb923c);
      color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
    }

    p.subtitle {
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 1.5rem;
    }

    #pledgeBox {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
    }

    .note {
      font-size: 0.85rem;
      color: #555;
      margin-bottom: 1rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    a.btn {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background-color: #f97316;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    a.btn:hover {
      background-color: #ea580c;
    }

    footer {
      font-size: 0.85rem;
      color: #444;
      margin-top: 1rem;
    }

    footer hr {
      border: none;
      height: 1px;
      background: #eee;
      margin: 20px auto 15px;
      width: 80%;
    }

    footer a {
      color: #f97316;
      text-decoration: none;
      font-weight: 600;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      #pledgeBox {
        font-size: 1.1rem;
      }

      a.btn {
        font-size: 0.9rem;
        padding: 0.5rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Take the FogoChain Pledge</h1>
    <p class="subtitle">Make your mark. Stand with the chain.</p>

    <div id="pledgeBox">"Loading your pledge..."</div>

    <p class="note">(Not satisfied? Refresh to find your fire.)</p>

    <div class="buttons">
      <a href="#" id="refreshBtn" class="btn">Refresh Pledge</a>
      <a href="#" id="postBtn" class="btn" target="_blank">Ready to Post on X</a>
    </div>

    <footer>
      <hr>
      Built for the FogoChain community. No gimmicks, just fire.<br><br>
      Crafted with conviction by <strong>bytrizz</strong> · 
      <a href="https://x.com/bytrizz404" target="_blank">@bytrizz404</a> · 
      Discord: <code>bytrizz</code>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
