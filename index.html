<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fogo Pledge</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      min-height: 100vh;
      background: #0c0c0c;
      color: white;
    }
    .card {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 16px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 10px #ff9900;
    }
    input, button {
      padding: 0.75rem;
      margin: 1rem 0;
      width: 100%;
      border-radius: 8px;
      border: none;
    }
    button {
      background-color: #ff6600;
      color: white;
      cursor: pointer;
    }
    .pledge {
      font-size: 1.2rem;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>🔥 Take the Fogo Pledge</h2>
    <div class="pledge" id="pledge">Click refresh to get your pledge.</div>
    <button onclick="getPledge()">🔁 Refresh Pledge</button>
    <button onclick="postToX()">🐦 Post to X</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
